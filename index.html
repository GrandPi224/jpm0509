<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Economic Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f7;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(to right, #1e3a8a, #2563eb);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
    }
    .quiz-container {
      background: white;
      max-width: 800px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 20px;
    }
    .question h3 {
      margin-bottom: 10px;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 6px 0;
      padding: 10px;
      background-color: #f3f4f6;
      border: 2px solid transparent;
      border-radius: 5px;
      cursor: pointer;
      text-align: left;
    }
    .options button:hover {
      background-color: #e5e7eb;
    }
    .correct {
      background-color: #d1fae5 !important;
      color: #065f46;
      border-color: #10b981;
    }
    .incorrect {
      background-color: #fee2e2 !important;
      color: #991b1b;
      border-color: #ef4444;
    }
    .explanation {
      background-color: #e0f2fe;
      border-left: 4px solid #38bdf8;
      padding: 10px;
      margin-top: 5px;
      display: none;
    }
    #score {
      text-align: center;
      font-weight: bold;
      color: #1e40af;
      margin-top: 20px;
    }
    #reset {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #reset:hover {
      background-color: #2563eb;
    }
  </style>
</head>
